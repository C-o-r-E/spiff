{% extends "base.html" %}
{% load gravatar %}

{% block title %}Members{% endblock %}
{% block sectiontitle %}Members{% endblock %}

{% block content %}
<h1>Members</h1>
<table>
  <tr><th></th><th>Name</th><th>Member Since</th></tr>
  {% for user in users %}
  <tr><td>{% gravatar user %}</td><td>{{user.member.fullName}}</td><td>{{user.member.created}}</td></tr>
  {% endfor %}
</table>
{% endblock %}
