{% extends "base.html" %}
{% load gravatar %}

{% block title %}Members{% endblock %}
{% block sectiontitle %}Members{% endblock %}

{% block content %}
<table>
  <tr><th>Name</th><th>Member Since</th></tr>
  {% for user in users %}
  <tr class="{% cycle 'odd' 'even' %}"><td><a href="{% url spiff.membership.views.view username=user.username %}">{% gravatar user %} {{user.member.fullName}}</a></td><td>{{user.member.created}}</td></tr>
  {% endfor %}
</table>
{% endblock %}
