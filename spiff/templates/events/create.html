{% extends "base.html" %}

{% block extrahead %}

$(function() {
     $(".datepicker").datepicker({ dateFormat: 'yy-mm-dd' });
});
</script>
{% endblock %}

  {{eventForm.as_p}}

</form>
{% endblock %}
