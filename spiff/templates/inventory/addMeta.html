{% extends "base-simple-form.html" %}
{% load bootstrap_toolkit %}
{% block extrahead %}
<script type="text/javascript">
$(function() {
  $('#id_name').focus();
});
</script>
{% endblock %}

{% block title %}Resource Metadata{% endblock %}
{% block pageTitle %}Add metadata for {{item.name}}{% endblock %}

{% block form %}
<form method="POST" action="{%url inventory:meta id=item.id%}">
  {{metaForm|as_bootstrap}}
  {% csrf_token %}
  <input type="submit" value="Save"/>
</form>
{% endblock %}
