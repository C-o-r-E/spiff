{% extends "base.html" %}

{% block title %}Resources{% endblock %}
{% block pageTitle %}All Resources{% endblock %}

{% block content %}
<ul>
  {% for item in instances %}
  <li><a href="{{item.get_absolute_url}}">{{item.name}}</a></li>
  {% endfor %}
</ul>
{% if perms.inventory.add_resource %}
<a class="action-add-resource" href="{% url inventory:add %}">Add new resource</a>
{% endif %}
{% endblock %}
